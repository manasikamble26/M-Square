<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supportify</title>
    <link rel="stylesheet" href="create_account.css">
    <link rel="icon" href="empower.jpg">
</head>
<body>

    <div class="outer-container">
        <div class="inner-container">
            <form action="/" class="container" method="post">
                <div class="top">
                    <h1>Create Account</h1>
                </div>

                <div class="hi">
                    <div class="labels">
                        <i><label for="">Name*</label></i>
                        <i><label for="">Password*</label></i>
                        <i><label for="">User Type*</label></i>
                        <i><label for="">Mobile Number*</label></i>
                        <i><label for="">E-Mail*</label></i>
                        <i><label for="">Address</label></i>
                        <i><label for="">City*</label></i>
                        <i><label for="">State*</label></i>
                    </div>

                    <div class="inputs">
                        <input type="text" name="name">
                        <input type="text" name="password">
                        <div class="user-type">
                            <input type="radio" name="userType" value="0"><p><i>Recruiter</i></p>
                            <input type="radio" name="userType" value="1"><p><i>Employer</i></p>
                        </div>
                        <input type="text" name="mobile">
                        <input type="text" name="email">
                        <textarea type="text" id="address" name="address"></textarea>
                        <input type="text" name="city">
                        <input type="text" name="state">
                    </div>
                </div>
                <br>
                <a id="back" onclick="window.location.href='main.html'"><i>Back</i></a>
                <button id="register" type="submit">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
