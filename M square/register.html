<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    .container {
      background-color: #fff;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .register-btn {
      background-color: rgb(93, 93, 237);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    .register-btn:hover {
      background-color: #5745a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      
      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile" required><br>
      
      <label for="city">City:</label>
      <select id="city" name="city">
        <option value="New York">Pune</option>
        <option value="Los Angeles">Kolhapur</option>
        <option value="Chicago">Ichalakaranji</option>
        <option value="Houston">Ahmedabad</option>
        <option value="Other">Other</option>
      </select><br>
      
      <button class="register-btn" type="submit">Register</button>
    </form>
  </div>
</body>
</html>
